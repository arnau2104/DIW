<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <main>
        <h1>Task</h1>

        <form id="task-form">
            <label for="task-title">Title</label>
            <input type="text" id="task-title">

            <label for="description">Description</label>
            <textarea id="task-description" rows="4" placeholder="Task description"></textarea>

            <label for="task-priority">Priority</label>
            <select id="task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="higth">Hight</option>
            </select>

            <button id="btn-task-save">Save Task</button>

        </form>

        <input type="text" id="input-delete-task">
        <button id="btn-delete-task">Delete Task</button>
        <p id="message"></p>

        <div id="tasks-container"></div>

    </main>

    <!-- <script type="module" src="firebase.js"></script> -->
    <script type="module" src="./index.js"></script>
</body>
</html>
