<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post editor</title>
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="../css/news_editor.css">
</head>
<body>
    <h1>Editor de Notícies</h1>
    
    <div class="toolbox">
      <h3>Opcions</h3>
      <div class="tool" data-type="paragraph">Paràgraf</div>
      <div class="tool" data-type="image">Imatge</div>
    </div>

    <div id="builder">
      <div class="news-title"><h2 class="edit-news-title" onclick="editTitle(this)">Escriu el títol de la notícia</h2></div>
      <div class="news-image-principal"></div>
      <div class="row-container"></div>
    </div>
    
    <label for="column-choice">Número de columnes per fila:</label>
    <select id="column-choice">
      <option value="1">1 columna</option>
      <option value="2">2 columnes</option>
    </select>
    <button id="add-row">Afegir Fila</button>
    <button id="save-config">Guardar Configuració</button>
    <button id="load-config">Cargar Configuració</button>
    <!-- <button id="publicar">Publicar</button> -->
    <button id="publicar" onclick="publishNews()">
      <div class="svg-wrapper-1">
        <div class="svg-wrapper">
          <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z" fill="currentColor"></path>
          </svg>
        </div>
      </div>
      <span>Publicar</span>
    </button>



    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js" integrity="sha384-SStJQoPipVtHHnIgUfDI+jTAbSyU+HMbhwt2XRRNpLIRFg9VguopT6Y4+cdOlkqg" crossorigin="anonymous"></script>
  <script src="../js/news_editor.js"></script>
</body>
</html>
